<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car | PremiumRide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .image-preview {
            width: 100%;
            height: 250px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
            position: relative;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .image-preview-text {
            text-align: center;
            color: #6c757d;
        }
        .form-label {
            font-weight: 600;
            margin-top: 1rem;
        }
        .btn-submit {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #0b5ed7;
        }
        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: none;
        }
        .remove-image:hover {
            background: rgba(0,0,0,0.8);
        }
        .navbar-orange {
  background-color: #ff9900 !important;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-orange sticky-top">

        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
               
                <span class="fw-bold">fmk</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                  
                </ul>
                <div class="d-flex">
                 
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-user me-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Upload Form -->
    <div class="upload-container">
        <h2 class="text-center mb-4"><i class="fas fa-car me-2"></i>Add New Car</h2>
        
        <form action="/cars/add" method="POST" enctype="multipart/form-data">
            <!-- Image Preview Section -->
            <div class="image-preview" id="imagePreview">
                <div class="image-preview-text">
                    <i class="fas fa-car fa-3x mb-3"></i>
                    <p>No image selected</p>
                </div>
                <button type="button" class="remove-image" id="removeImageBtn">
                    <i class="fas fa-times"></i>
                </button>
                <img id="previewImage" style="display: none;">
            </div>

            <!-- File Input -->
            <div class="mb-3">
                <label for="carImage" class="form-label">Upload Car Image</label>
                <input class="form-control" type="file" id="carImage" name="carImage" accept="image/*" required>
            </div>

            <!-- Car Details -->
            <div class="mb-3">
                <label for="carName" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="carName" name="carName" placeholder="Enter car name" required>
            </div>

            <div class="mb-3">
                <label for="carPrice" class="form-label">Daily Price ($)</label>
                <input type="number" class="form-control" id="carPrice" name="carPrice" placeholder="Enter daily price" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="carDescription" class="form-label">Description</label>
                <textarea class="form-control" id="carDescription" name="carDescription" rows="3" placeholder="Enter car description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="carType" class="form-label">Car Type</label>
                <select class="form-select" id="carType" name="carType" required>
                    <option value="" selected disabled>Select car type</option>
                    <option value="Economy">Economy</option>
                    <option value="Standard">Standard</option>
                    <option value="Luxury">Luxury</option>
                    <option value="SUV">SUV</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-plus-circle me-2"></i>Add Car
            </button>
        </form>
    </div>

    <script>
        // Image Preview Functionality
        const carImageInput = document.getElementById('carImage');
        const previewContainer = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const previewText = document.querySelector('.image-preview-text');
        const removeImageBtn = document.getElementById('removeImageBtn');

        carImageInput.addEventListener('change', function() {
            const file = this.files[0];
            
            if (file) {
                const reader = new FileReader();
                
                previewText.style.display = "none";
                previewImage.style.display = "block";
                removeImageBtn.style.display = "block";
                
                reader.addEventListener("load", function() {
                    previewImage.setAttribute("src", this.result);
                });
                
                reader.readAsDataURL(file);
            } else {
                previewText.style.display = "block";
                previewImage.style.display = "none";
                previewImage.setAttribute("src", "");
                removeImageBtn.style.display = "none";
            }
        });

        // Remove Image Functionality
        removeImageBtn.addEventListener('click', function() {
            carImageInput.value = '';
            previewText.style.display = "block";
            previewImage.style.display = "none";
            previewImage.setAttribute("src", "");
            removeImageBtn.style.display = "none";
        });

        // Form Validation
        document.querySelector('form').addEventListener('submit', function(e) {
            if (!carImageInput.files[0]) {
                e.preventDefault();
                alert('Please select an image');
                carImageInput.focus();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
